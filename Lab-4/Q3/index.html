<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username & Password Validation</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
        }
    </style>
</head>

<body>
    <form name="form1" onsubmit="return validateForm()">
        UserName:
        <input type="text" name="Username" id="Username" required placeholder="Username" oninput="validateForm()">
        <br>
        <div id="div1"></div>
        <br>
        Password:
        <input type="password" name="password" id="password" required placeholder="Password" oninput="validateForm()">
        <br>
        <div id="div2"></div>
        <br>
        <button type="submit" value="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            let x = document.forms["form1"]["Username"].value;
            let y = document.forms["form1"]["password"].value;
            if ("_@0123456789".includes(x[0]) || x==="") {
                //alert("Username should not start with '_', '@', or any number.");
                document.getElementById("div1").style.color = "red";
                document.getElementById("div1").innerHTML = "Not accepted";
                return false;
            }
            else{
                document.getElementById("div1").innerHTML = "Accepted";
                document.getElementById("div1").style.color = "green";
            }
            if (y.length < 6 || y.length > 12) {
                //alert("Password length should be between 6 and 12 characters.");
                document.getElementById("div2").style.color = "red";
                document.getElementById("div2").innerHTML = "Not accepted";
                return false;
            }
            else{
                document.getElementById("div2").innerHTML = "Accepted";
                document.getElementById("div2").style.color = "green";
            }
            return true;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Video Dimensions Change</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="h1">Video</div>
        <video id="video" controls="" height="320px">
            <source src="https://msubaroda.ac.in/asset/images/VID-20200430-WA0000.mp4 " type="video/mp4 ">
        </video>
        <div class="mt-3 d-flex">
            <button type="button" class="m-4 mb-0 btn btn-info" onclick="setVideoSize('small')">Small</button>
            <button type="button" class="m-4 mb-0 btn btn-info" onclick="setVideoSize('medium')">Medium</button>
            <button type="button" class="m-4 mb-0 btn btn-info" onclick="setVideoSize('large')">Large</button>
        </div>
        <div>
            <button type="button" class="m-4 mb-0 btn btn-info" onclick="playpause()">Play/Pause</button>
        </div>
    </div>

    <script>
        function setVideoSize(size) {
            switch (size) {
                case 'small':
                    document.getElementById('video').style.height = '240px';
                    break;
                case 'medium':
                    document.getElementById('video').style.height = '400px';
                    break;
                case 'large':
                    document.getElementById('video').style.height = '480px';
                    break;
            }
        }

        function playpause(){
            var video = document.getElementById('video');
            if(video.paused){
                video.play();
            }else{
                video.pause();
            }
        }
    </script>
</body>

</html>

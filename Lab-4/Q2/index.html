<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect in Input Field</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #output {
            width: 600px;
            height: 50px;
            font-family: 'Courier New', monospace;
            font-size: 40px;
            border: 2px solid #333;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
    <label for="input">Enter Text:</label>
    <input type="text" id="input">
    <button type="button" onclick="typeeffect()">Click To Show Effect</button>
    </div>
    <!-- <br> -->
    <br>
    <div id="output"></div>
    <script>
        function typeeffect() {
            const inp = document.getElementById('input').value;
            let i = 0;
            function typeChar(){
                if (i < inp.length) {
                    document.getElementById('output').innerHTML += inp.charAt(i);
                    i++;
                    setTimeout(typeChar, 500);
                }
            }
            typeChar();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect in Input Field</title>
    <style>
        /* Optional: Styling for the typewriter text */
        .typewriter-text {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            border: 2px solid #333;
            padding: 5px;
        }
    </style>
</head>
<body>
    <label for="userInput">Enter Text:</label>
    <div class="typewriter-text" id="userInput" contenteditable="true" onkeypress="updateTypewriterEffect()"
         placeholder="Type something..."></div>

    <script>
        // Function to implement the typewriter effect
        function typeWriterEffect(textToType, typingSpeed) {
            const userInputElement = document.getElementById('userInput');
            userInputElement.innerHTML = ''; // Clear existing content

            const textLength = textToType.length;
            let i = 0;

            function typeCharacter() {
                if (i < textLength) {
                    userInputElement.innerHTML += textToType.charAt(i);
                    i++;
                    setTimeout(typeCharacter, typingSpeed);
                }
            }

            typeCharacter();
        }

        // Function to update typewriter text as the user types
        function updateTypewriterEffect() {
            const userInput = document.getElementById('userInput').innerText;
            const typingSpeed = 1; // Time interval (in milliseconds) between each character appearance

            if (userInput) {
                typeWriterEffect(userInput, typingSpeed);
            }
        }
    </script>
</body>
</html>

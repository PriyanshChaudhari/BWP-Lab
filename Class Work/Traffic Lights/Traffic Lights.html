<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
    <style>
        .div1 {
            border: 5px solid black;
            width: 220px;
            height: 80px;
            position: fixed;
        }
        
        #div2 {
            align-items: center;
        }
        #div3{
            border: 5px solid black;
            width: 80px;
            height: 80px;
            position: fixed;
            margin-left: 240px;
        }
    </style>
</head>

<body>
    <div class="div1" id="div2">
        <svg width="70px" height="70px">
            <circle cx="40px" cy="40px" r="20" stroke="black" strokewidth="2px" fill="red" />
        </svg>
        <svg width="70px" height="70px">
            <circle cx="40px" cy="40px" r="20" stroke="black" strokewidth="2px" fill="yellow" />
        </svg>
        <svg width="70px" height="70px">
            <circle cx="40px" cy="40px" r="20" stroke="black" strokewidth="2px" fill="green" />
        </svg>
    </div>
    <div id="div3">
        <h3>30</h3>
    </div>
</body>

</html>

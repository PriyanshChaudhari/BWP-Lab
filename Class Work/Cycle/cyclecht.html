<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Cycle Animation</title>
</head>
<body>
    <canvas id="cycleCanvas" width="400" height="200"></canvas>

    <script>
        // Get the canvas element and its 2D context
        var canvas = document.getElementById('cycleCanvas');
        var ctx = canvas.getContext('2d');

        // Set the initial position of the cycle
        var cycleX = 0;

        function drawCycle() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set the fill and stroke colors for the cycle
            ctx.fillStyle = 'lightblue';
            ctx.strokeStyle = 'black';

            // Draw the main body of the cycle
            ctx.beginPath();
            ctx.arc(cycleX + 100, 100, 50, 0, 2 * Math.PI); // Outer circle
            ctx.lineTo(cycleX + 100, 50); // Top center of the cycle
            ctx.lineTo(cycleX + 200, 150); // Rear wheel position
            ctx.lineTo(cycleX, 150); // Front wheel position
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Draw the front wheel
            ctx.beginPath();
            ctx.arc(cycleX + 25, 150, 15, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.stroke();

            // Draw the rear wheel
            ctx.beginPath();
            ctx.arc(cycleX + 175, 150, 15, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.stroke();

            // Update the cycle's position for the next frame
            cycleX += 1; // Change the value to control the speed of movement

            // Request the next animation frame
            requestAnimationFrame(drawCycle);
        }

        // Start the animation loop
        drawCycle();
    </script>
</body>
</html>

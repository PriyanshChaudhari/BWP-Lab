<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Opacity and HW</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div {
            top: 20px;
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
        }
    </style>
</head>

<body>
    <button id="btn" type="button">Click to animate</button>
    <div></div>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate(
                    {opacity: "-=0.4", height: "+=400px", width:"+=400px"}
                );
            });
        })
    </script>
</body>

</html>

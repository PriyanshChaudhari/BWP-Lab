<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Up and Down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum necessitatibus omnis exercitationem
        voluptatum ea incidunt vero illum totam corrupti non.</div>
    <button id="btn" type="button" onclick="">Slide Up/Down</button>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").slideToggle();
            });
        });
    </script>
</body>

</html>

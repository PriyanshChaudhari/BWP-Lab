<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js"
        integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <title>Art and Craft</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div container-fluid>
                <nav class="navbar-fluid p-1"
                    style="background-image: url(https://www.hopkinsmedicine.org/assets/images/lt_blue_lines.png);">
                    <div class="container-fluid d-flex justify-content-center align-items-center">
                        <div>
                            <a class="h1 text-success text-decoration-none" href="#">
                                Art and Craft Gallery
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="mt-3 mb-3 container-fluid">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/featured/900x300" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/900x300" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/user/traceofwind/likes/900x300" class="d-block w-100"
                                alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/900x300" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/900x300" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid d-flex flex-column">

                <div>
                    <div class="row d-flex mb-2 justify-content-center align-items-center">
                        <div class="col-4 d-flex justify-content-center">
                            <img src="https://picsum.photos/350/200" alt="">
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <img src="https://picsum.photos/400/200" alt="">
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <img src="https://picsum.photos/350/200" alt="">
                        </div>
                    </div>
                </div>

                <div>
                    <div class="row mt-2 mb-2 d-flex justify-content-center align-items-center">
                        <div class="col-6 d-flex justify-content-center">
                            <img src="https://picsum.photos/600/300" alt="">
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <img src="https://picsum.photos/600/300" alt="">
                        </div>
                    </div>
                </div>

                <div>
                    <div class="row mt-2 mb-2 justify-content-center align-items-center">
                        <div class="col-4 d-flex justify-content-center">
                            <img src="https://picsum.photos/350/500" alt="">
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <img src="https://picsum.photos/400/500" alt="">
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <img src="https://picsum.photos/350/500" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
